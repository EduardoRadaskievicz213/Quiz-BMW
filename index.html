<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz BMW</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="Logo BMW" class="logo">
    </div>
    <h1>Quiz BMW</h1>
    <p class="subtitle">Descubra o quanto você sabe sobre a BMW</p>
  </header>
  <main>
    <div id="quiz-container">
      <div id="start-screen" class="screen active">
        <p>Teste seus conhecimentos sobre a BMW!</p>
        <button class="btn" id="start-btn">Iniciar Quiz</button>
      </div>
      <div id="question-screen" class="screen">
        <div class="question-box">
          <p id="question-text" class="question-text"></p>
          <div id="options-container" class="options-container"></div>
        </div>
      </div>
      <div id="result-screen" class="screen">
        <p id="result-text"></p>
        <button class="btn" id="restart-btn">Reiniciar</button>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2024 Quiz BMW - Todos os direitos reservados</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
