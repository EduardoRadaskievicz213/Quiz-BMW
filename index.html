<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz BMW</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="Logo BMW" class="logo">
    <h1>Bem-vindo ao Quiz BMW</h1>
  </header>
  <main id="quiz-container">
    <div id="start-screen">
      <p>Teste seus conhecimentos sobre a BMW!</p>
      <button id="start-btn">Iniciar Quiz</button>
    </div>
    <div id="question-screen" class="hidden">
      <p id="question-text"></p>
      <div id="options-container"></div>
    </div>
    <div id="result-screen" class="hidden">
      <p id="result-text"></p>
      <button id="restart-btn">Reiniciar</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
  </html>
